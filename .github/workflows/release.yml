name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Build
        run: ./script.sh build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            build/*
